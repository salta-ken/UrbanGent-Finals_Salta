<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanGent Co.</title>
  <link rel="stylesheet" href="../css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">UrbanGent Co.</div>
    <nav class="nav-menu">
      <a href="homepage.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Collection</a>
      <a href="mission-vision.html">Goals</a>
      <a href="reviews.html">Reviews</a>

      <div class="dropdown" id="moreDropdown">
        <button class="dropbtn" id="dropdownToggle">More <i class="fas fa-caret-down"></i></button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="blog.html">Blog</a>
          <a href="gallery.html">Shop</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contact</a>
          <a href="profile.html">Profile</a>
        </div>
      </div>
    </nav>
  </header>

<!-- Contact Section -->
<section class="contact-section">
  <h2 class="section-title">Get in Touch</h2>
  <form class="contact-form" action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn-submit">Send Message</button>
  </form>
</section>

  <!-- Dropdown Script -->
  <script>
    document.getElementById("dropdownToggle").addEventListener("click", function (e) {
      e.stopPropagation();
      document.getElementById("moreDropdown").classList.toggle("show");
    });

    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("moreDropdown");
      if (dropdown.classList.contains("show")) {
        dropdown.classList.remove("show");
      }
    });
  </script>
</body>
</html>
