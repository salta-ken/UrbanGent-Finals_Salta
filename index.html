<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">UrbanGent Co.</div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="files/about.html">About</a>
      <a href="files/collection.html">Collection</a>
      <a href="files/mission-vision.html">Goals</a>
      <a href="files/reviews.html">Reviews</a>

      <div class="dropdown" id="moreDropdown">
        <button class="dropbtn" id="dropdownToggle">More <i class="fas fa-caret-down"></i></button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="files/blog.html">Blog</a>
          <a href="files/gallery.html">Shop</a>
          <a href="files/faq.html">FAQ</a>
          <a href="files/contact.html">Contact</a>
          <a href="files/profile.html">Profile</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div>
      <h1>Streetwear for the Bold</h1>
      <p>A premium urban fashion label blending comfort, utility, and confidence for modern city men. Designed for the bold and active lifestyle.</p>
      <div class="flex flex-wrap gap-4">
        <a href="files/collection.html" class="a">View Collection</a>
        <a href="files/about.html" class="a outline">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Dropdown Script -->
  <script>
    document.getElementById("dropdownToggle").addEventListener("click", function (e) {
      e.stopPropagation();
      document.getElementById("moreDropdown").classList.toggle("show");
    });

    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("moreDropdown");
      if (dropdown.classList.contains("show")) {
        dropdown.classList.remove("show");
      }
    });
  </script>
</body>
</html>
